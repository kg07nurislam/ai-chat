<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #00fff7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border: 2px solid #00ffcc;
      background: #1a1a1a;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: #00ffcc;
    }

    .bot {
      color: #ffffff;
    }

    #input-box {
      width: 100%;
      max-width: 600px;
      display: flex;
    }

    input, button {
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    input {
      flex: 1;
      border-radius: 5px 0 0 5px;
      background: #222;
      color: #00fff7;
      border: 1px solid #00ffcc;
    }

    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }

    button:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>

  <h1>Neon ChatGPT AI</h1>

  <div id="chat-box"></div>

  <div id="input-box">
    <input type="text" id="user-input" placeholder="Суроо жазыңыз..."/>
    <button onclick="sendMessage()">Жөнөтүү</button>
  </div>

  <script>
    const apiKey = "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"; // Мына бул жерге API ачкычыңды жаз
    const apiUrl = "https://api.openai.com/v1/chat/completions";

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class="message user"><strong>Сен:</strong> ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;

        chatBox.innerHTML += `<div class="message bot"><strong>AI:</strong> ${reply}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

      } catch (error) {
        chatBox.innerHTML += `<div class="message bot"><strong>AI:</strong> Жооп алуу мүмкүн болгон жок. (${error})</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>

</body>
</html>
